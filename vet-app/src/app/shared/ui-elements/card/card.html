<mat-card class="custom-card" [class.with-actions]="actions">
  <mat-card-header *ngIf="title || subtitle">
    <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image *ngIf="imageUrl" [src]="imageUrl" alt="Card image">
  
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  
  <mat-card-actions *ngIf="actions" align="end">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
