<div class="user-management-container">
  <div class="container">
    <div class="page-header">
      <h1>User Management</h1>
      <p>Manage all users in the system</p>
    </div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>All registered users</mat-card-subtitle>
        <div class="header-actions">
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Add User
          </button>
          <button mat-button>
            <mat-icon>filter_list</mat-icon>
            Filters
          </button>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="users" class="mat-elevation-z2">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let user">
                <div class="user-info">
                  <div class="user-avatar">{{user.name.charAt(0)}}</div>
                  <div>
                    <div class="user-name">{{user.name}}</div>
                    <div class="user-email">{{user.email}}</div>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let user">
                <mat-chip [color]="getRoleColor(user.role)" selected>
                  {{user.role}}
                </mat-chip>
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let user">
                <mat-chip [color]="user.active ? 'primary' : 'warn'" selected>
                  {{user.active ? 'Active' : 'Inactive'}}
                </mat-chip>
              </td>
            </ng-container>

            <!-- Joined Column -->
            <ng-container matColumnDef="joined">
              <th mat-header-cell *matHeaderCellDef>Joined</th>
              <td mat-cell *matCellDef="let user">{{user.joined | date:'mediumDate'}}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    Edit
                  </button>
                  <button mat-menu-item>
                    <mat-icon>visibility</mat-icon>
                    View Details
                  </button>

                 <button mat-menu-item [ngClass]="user.active ? 'warn-btn' : 'primary-btn'">
                     <mat-icon>{{ user.active ? 'lock' : 'lock_open' }}</mat-icon>
                       {{ user.active ? 'Deactivate' : 'Activate' }}
                          </button>


                  <mat-divider></mat-divider>
                  <button mat-menu-item color="warn">
                    <mat-icon>delete</mat-icon>
                    Delete
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
